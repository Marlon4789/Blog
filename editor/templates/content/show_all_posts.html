{% for post in quill_posts %}

<div style="background-color: rgb(237, 238, 238);">
    <h5 class="card-title">{{ post.title }}</h5>
<p class="card-text">{{ post.description }}</p>
    {% if post.image %}
        <img width="50rem" src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
<p>{{ post.date }}</p>
</div>

{% endfor %}
